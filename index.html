<h2>Welcome to the Pitbull Fan Club Homepage!</h2>
<h4>Sign up below today!</h4>
<br>
<img src="https://www.tampabay.com/resizer/WQMIElHf0rgeEQiRDDciw8NUBfs=/1200x1200/smart/cloudfront-us-east-1.images.arcpublishing.com/tbt/3KZY53VN6ZH53H7MPSLO4ILE6A.JPG" alt="" height="200" width="200">
  <!---form-->
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPhone" class="form-label">Phone Number</label>
      <input type="phone" class="form-control" id="exampleInputPhone" required>
    </div>
  <br>
    <!---Age-->
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select your age group</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>15-25</option>
        <option>26-36</option>
        <option>37-47</option>
        <option>47-57</option>
        <option>58+</option>
      </select>
    </div>
    <br>
<!--Birthday date-->
<label for="start">Enter your Birthday:</label>

<input type="date" id="start" name="start"
       value="2022-11-07"
       min="1940-01-01" max="2021-12-31" required>

<p id="output"></p>
<br>
<!--Shirt size-->
<p>Select your shirt size:</p>
<div>
  <input type="radio" name="size" value="XS" id="xs" required>
  <label for="xs">XS</label>
</div>
<div>
  <input type="radio" name="size" value="S" id="s" required>
  <label for="s">S</label>
</div>
<div>
  <input type="radio" name="size" value="M" id="m" required>
  <label for="m">M</label>
</div>
<div>
  <input type="radio" name="size" value="L" id="l" required>
  <label for="l">L</label>
</div>
<div>
  <input type="radio" name="size" value="XL" id="xl" required>
  <label for="xl">XL</label>
</div>
<div>
  <input type="radio" name="size" value="XXL" id="xxl" required>
  <label for="xxl">XXL</label>
</div>
<br>

<div class="mb-3">
  <label for="song" class="form-label">What's your favorite Pitbull song?</label>
  <input type="text" class="form-control" id="song" aria-describedby="emailHelp" required>
</div>

<!--Checkbox-->
Do you want to receive Fan Club newsletters from us?: <input type="checkbox" id="myCheck" onclick="myFunction()">

<p id="text" style="display:none">Yay true fan!</p>
<br>
<!--Text area-->
<div class="form-group">
      <label for="exampleFormControlTextarea1">Anything else you would like us to know?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
